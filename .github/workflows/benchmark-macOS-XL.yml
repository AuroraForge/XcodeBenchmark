name: XcodeBenchmark-macOS
on:
    push:
        branches:
            - master

jobs:
    benchmark:
        name: Run XcodeBenchmark
        runs-on: macos-latest
        steps:
            - name: 🛎 Checkout
              uses: actions/checkout@v2
            - name: ⏱️ Start benchmark
              run: chmod +x benchmark.sh && ./benchmark.sh
              shell: bash