name: XcodeBenchmark-macOS-Cirrus
on:
    push:
        branches:
            - disabled

jobs:
    benchmark:
        name: Run XcodeBenchmark
        runs-on: 
            group: Default
            labels: ams-test
        steps:
            - name: 🛎 Checkout
              uses: actions/checkout@v2
            - name: ⏱️ Start benchmark
              run: chmod +x benchmark.sh && ./benchmark.sh
              shell: bash
